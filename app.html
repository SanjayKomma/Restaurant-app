<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="tables-section">
            <h2>Table</h2>
            <input type="text" id="table-search" placeholder="search by table name" onchange="filterTable()">
            <div id="tables-container"></div>
        </div>
        <div id="menu-section">
            <h2>Menu</h2>
            <input type="text" id="table-search" placeholder="search by item name" onchange="filterMenu()">
            <div id="menu-container"></div>
        </div>
        
    </div>
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span>&times;</span>
            <div id="modal-body">

            </div>
        </div>
        
    </div>
</body>
</html>
<script src="./app.js"></script>
